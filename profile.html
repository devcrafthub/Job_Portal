<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadProfile()">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Job Portal</div>

        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="jobs.html" class="nav-link">Jobs</a>
            <a href="companies.html" class="nav-link">Companies</a>
            <a href="saved-jobs.html" class="nav-link">Saved Jobs</a>
            <a href="profile.html" class="nav-link active">Profile</a>
            <a href="#" class="nav-link" onclick="logout()">Logout</a>
        </div>
    </nav>

    <!-- PROFILE FORM -->
    <div class="page-container">

        <div class="form-container">
            <h2 style="text-align:center; margin-bottom:1rem;">Your Profile</h2>

            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" id="profile-name" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="profile-email" class="form-input" disabled>
            </div>

            <button class="btn" onclick="updateProfile()">Update Profile</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
