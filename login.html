<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">Job Portal</div>

        <div class="nav-links">
            <a href="login.html" class="nav-link active">Login</a>
            <a href="register.html" class="nav-link">Register</a>
        </div>
    </nav>

    <!-- LOGIN FORM -->
    <div class="page-container">

        <div class="form-container">
            <h2 style="text-align:center; margin-bottom:1rem;">Login</h2>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="log-email" class="form-input" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="log-password" class="form-input" placeholder="Enter your password">
            </div>

            <button class="btn" onclick="loginUser()">Login</button>

            <p style="margin-top:1rem; text-align:center;">
                Don't have an account?
                <a href="register.html" style="color:#667eea;">Register</a>
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
